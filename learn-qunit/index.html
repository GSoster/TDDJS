<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn QUnit</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <script src="lib/stopwatch.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div>
      This projects aim to create a Timer/Stopwatch.
      it should:
      <ul>
        <li>Counter should be at Zero when we start</li>
        <li>Start Counting time from a specific point</li>
        <li>Continue Counting (without resetting) pick up where we left off.</li>
        <li>Re-set the counter to Zero.</li>
      </ul>
      <br>
      Timer: <div id="timer"></div>
      <br>
      <button onClick="T.startTimer(new Date().getTime());">start</button>
      <button onClick="T.stopTimer();">Stop</button>
      <button onClick="T.resetTimer();">reset</button>
    </div>
    <!-- tests -->
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="test/tests.js"></script>
  </body>
</html>
